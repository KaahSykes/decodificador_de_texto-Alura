<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logoAlura">
        <img src="./Assets/logoAlura.png" alt="Logo da Alura">
    </header>
    <main class="conteiner">
        <section class="conteiner__secaoPrincipal">
            <textarea class="conteiner__secaoPrincipal__text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="botoes">
                <div class="botoes__aviso">
                    <img src="./Assets/alerta.png" alt="Imagem de ponto de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes__botoes">
                    <button onclick="botaoCriptografar()" class="botoes__criptografar">Criptografar</button>
                    <button onclick="botaoDescriptografar()" class="botoes__descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="conteiner__secaoSecundaria">
            <textarea class="conteiner__secaoSecundaria__resposta" cols="20" rows="10" id="resposta" placeholder="Nenhuma mensagem encontrada" disabled></textarea>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
